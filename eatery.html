<html>
    <head>
        <title>
            EATERY
        </title>
        <style>
            body{
                background-color: rgba(165, 42, 42, 0.486);

            }
            .container, .cart {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
        }
            h1{
                text-align: center;
                font-size: 400%;
                color: brown;
                
            }
            .d1{
                text-align: center;
                height: 600px;
                width: 6=800px;
                border-radius: 10px;
                border-color: brown;
                border-width: 3px;
               background-color: brown;
               margin-top: 4%;
               
               color: white;

            }
          
            .item{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 5px solid #ddd;
            
        }
        .item button, .cart-item button {
            background-color: red;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
            .item button:hover, .cart-item button:hover {
            background-color: rgb(196, 77, 77);
        }
        .total {
            font-weight: bold;
            text-align: right;
            margin-top: 90px;
        }
        .final{
            font-size: large;
            font-weight: bolder;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            background-color:  rgba(125, 26, 26, 0.866);
            border-radius: 7px;
            border-color: brown;
           cursor: pointer;
           height: 50px;
           width: 160px;
        }
        .main{
           margin-left: 40%;

        }
        </style>
    </head>
    <body>
        <div class="container">
        <h1>EATERY ZONE</h1>
        <div class="d1">
            <h2>ITEMS</h2>
            <div class="item">
            <h3>Pizza</h3>
            <button onclick="addItem('Pizza', 100)">Add to Cart</button>
            </div>

            <div class="item">
            <h3>Burger</h3>
            <button onclick="addItem('Bugger', 450)">Add to Cart</button>
            </div>
            <div class="item">
                <h3>Ice Cream</h3>
                <button onclick="addItem('Ice Cream', 150)">Add to Cart</button>
                </div>
                <div class="item">
                    <h3>Popcorn</h3>
                    <button onclick="addItem('Popcorn', 250)">Add to Cart</button>
                    </div>
                    <div class="item">
                        <h3>Salad</h3>
                        <button onclick="addItem('Salad', 550)">Add to Cart</button>
                        </div>
                        <div class="item">
                            <h3 >Waffles</h3>
                            <button onclick="addItem('Waffles', 260)">Add to Cart</button>
                            </div>
                            <div class="item">
                                <h3 >Dosa</h3>
                                <button onclick="addItem('Dosa', 120)">Add to Cart</button>
                                </div>
            
           
        </div>
        
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cartItems"></ul>
            <div class="total">
                Total: $<span id="totalAmount">0</span>
                <br/><br><br>

               <button class="final" onclick="buynow()">BUY NOW</button>
            </div>
          
            </div>
            <a href="SuperMarket.html" class="main">Go back to Home Page</a>
        <script>
            var cart=[];
            var total=0;

            function addItem(itemName,itemPrice){
                cart.push({name : itemName, price: itemPrice});
                updateCart();
            }

            function removeItem(index){
                cart.splice(index, 1);
                updateCart();

            }

            function updateCart(){
                var cartItemsList= document.getElementById('cartItems');
                cartItemsList.innerHTML = '';

                var totalPrice2 = 0;

            for (var i = 0; i < cart.length; i++) {
                var item = cart[i];
                var listItem = document.createElement('li');
                listItem.className = 'cart-item';
                listItem.innerHTML = `${item.name} - $${item.price} <button onclick="removeItem(${i})">Clear</button>`;
                cartItemsList.append(listItem);

                totalPrice2 += item.price;
            }
            document.getElementById('totalAmount').textContent = totalPrice2;
        }
        function buynow(){
                
                alert("Ordered Succesfully.");
                
            }
            
        </script>
    </body>
</html>
